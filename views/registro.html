<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css"> 
    <script src="https://kit.fontawesome.com/68e050386e.js" crossorigin="anonymous"></script>

<body> 
    <header class="headerlogin">
        <nav>
            <div id="cajaLogo"><img class="logologin" src="imag/logo.png"></nav></div>
            <ul class="navlogin">         
                <li><a href="#"> Menu</a></li>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Dónde estamos</a></li>
                <li><i class="fas fa-shopping-cart" ></i></li>
            <div class="botones">
                <button>Iniciar sesión</button>
                <br>
                <button>Registrarse</button>
            </div>

            </ul>
        </nav>

    </header>
    <main class="mainlogin2" >
        <div class="mainlogin">
        <div>
            <h4>¡Hola! Creá tu cuenta</h4>
        </div>
        <form action="/login-usuario" method="POST">
            <input type="text" name="nombre" placeholder="Nombre y Apellido"><br><br><br>
            <input type="email" id="email" name="email" placeholder="Email"><br><br><br>
            <input type="text" name="usuario" placeholder="Nombre de usuari@"><br><br><br>
            <input type="password" name="pass" placeholder="Contraseña">
            <span class="eyeboton" ><i class="far fa-eye-slash"></i></span> <br><br><br>
            <input type="password" name="pass" placeholder="Confirmar contraseña">
            <span class="eyeboton" ><i class="far fa-eye-slash"></i></span> <br><br><br>
            <input type="text" name="celular" placeholder="Nro. Teléfono"><br><br><br>
            <input type="text" name="direction" placeholder="Dirección"><br><br><br>
            <input type="text" name="notas" placeholder="Notas(opcional)"><br><br><br>
            <input id="botonlogin" class="submit-form" type="submit" value="Registrarse"><br><br>
            <h6>Dando click en Registrarse,aceptas nuestros <a href="#">Términos y condiciones</a></h6><br><br>
        </form>
        </div>
    </main>


<footer class="footerlogin">

        <nav>
